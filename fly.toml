# Fly.io Configuration for Waste Detection System
app = "waste-detection-unjani"
primary_region = "sin"  # Singapore (closest to Indonesia)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  TF_CPP_MIN_LOG_LEVEL = "2"
  TF_ENABLE_ONEDNN_OPTS = "0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "10s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
