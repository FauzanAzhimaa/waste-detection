services:
  - type: web
    name: waste-detection-unjani
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 8080
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
